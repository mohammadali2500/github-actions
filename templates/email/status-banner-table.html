<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="statusBanner(status, jobName, message, timestamp)">
      
      <!-- SUCCESS -->
      <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%"
             th:if="${status == 'SUCCESS'}"
             style="background-color:#e6f9e6; border-left:6px solid #2eb82e; margin-bottom:20px;">
        <tr>
          <td style="padding-top:15px; padding-right:15px; padding-bottom:15px; padding-left:15px;">
            <h3 style="color:#2b8a3e; margin:0;">Job Completed Successfully</h3>
            <p style="margin:8px 0 0;">The job <strong>[[${jobName}]]</strong> ran successfully at
              [[${#temporals.format(timestamp, 'dd MMM yyyy HH:mm')}]].
            </p>
            <p style="margin:5px 0 0;">[[${message}]]</p>
          </td>
        </tr>
      </table>

      <!-- FAILURE -->
      <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%"
             th:if="${status == 'FAILURE'}"
             style="background-color:#ffe6e6; border-left:6px solid #e60000; margin-bottom:20px;">
        <tr>
          <td style="padding-top:15px; padding-right:15px; padding-bottom:15px; padding-left:15px;">
            <h3 style="color:#cc0000; margin:0;">Job Failed</h3>
            <p style="margin:8px 0 0;">The job <strong>[[${jobName}]]</strong> failed at
              [[${#temporals.format(timestamp, 'dd MMM yyyy HH:mm')}]].
            </p>
            <p style="margin:5px 0 0;">Reason: [[${message}]]</p>
          </td>
        </tr>
      </table>

    </div>
  </body>
</html>
