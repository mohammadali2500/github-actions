<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{email/base-email}">
  <head>
    <title>Order Summary</title>
  </head>

  <body>
    <div layout:fragment="content">
      <h3>Hello, <span th:text="${name}">Customer</span>!</h3>
      <p>Thank you for your purchase. Hereâ€™s your order summary:</p>

      <table style="width:100%; border-collapse:collapse; margin-top:15px;">
        <thead>
          <tr style="background-color:#004aad; color:white;">
            <th style="padding:8px; text-align:left;">Item</th>
            <th style="padding:8px; text-align:left;">Quantity</th>
            <th style="padding:8px; text-align:left;">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${items}">
            <td style="border-bottom:1px solid #ddd; padding:8px;" th:text="${item.name}">Sample Item</td>
            <td style="border-bottom:1px solid #ddd; padding:8px;" th:text="${item.quantity}">1</td>
            <td style="border-bottom:1px solid #ddd; padding:8px;" th:text="${#numbers.formatDecimal(item.price, 1, 2)}">$0.00</td>
          </tr>
        </tbody>
      </table>

      <p style="margin-top:20px;">We hope to see you again soon!</p>
    </div>
  </body>
</html>
