name: Auto Merge PR

on:
  pull_request_review:
    types: [submitted]  # triggers when review is submitted

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Auto Merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const autoMerge = require('./.github/scripts/auto-merge.js');
            await autoMerge({ github, context, core });